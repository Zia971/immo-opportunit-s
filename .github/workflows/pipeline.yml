name: immo-agent-pipeline
permissions:
  contents: write
on:
  schedule:
    - cron: '0 12 * * *'
    - cron: '0 16 * * *'
    - cron: '0 22 * * *'
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - run: pip install -r requirements.txt lxml

      # ðŸ‘‰ Ajoute ce step pour que Python trouve le dossier src/
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE:$GITHUB_WORKSPACE/src" >> $GITHUB_ENV

      # ðŸ‘‰ Garde ta commande actuelle
      - name: Run pipeline
        run: python src/run_pipeline.py

      - name: Commit outputs
        run: |
          git config user.name "bot"
          git config user.email "bot@example.com"
          git add output/*.xlsx reports/*.html || true
          git commit -m "update outputs" || echo "no changes"
          git push || echo "no push (no token)"

